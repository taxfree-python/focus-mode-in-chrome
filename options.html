<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Shield - 設定</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="card">
      <div class="shield-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Shield icon">
          <path
            d="M12 2L3.5 6.5V11.5C3.5 16.45 7.12 21.05 12 22C16.88 21.05 20.5 16.45 20.5 11.5V6.5L12 2Z"
            fill="url(#shieldGrad)"
            stroke="url(#shieldStroke)"
            stroke-width="0.8"
          />
          <path
            d="M10 12.5L11.5 14L14.5 10.5"
            stroke="#e0e7ff"
            stroke-width="1.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <defs>
            <linearGradient id="shieldGrad" x1="3.5" y1="2" x2="20.5" y2="22">
              <stop offset="0%" stop-color="rgba(124,58,237,0.35)" />
              <stop offset="100%" stop-color="rgba(99,102,241,0.25)" />
            </linearGradient>
            <linearGradient id="shieldStroke" x1="3.5" y1="2" x2="20.5" y2="22">
              <stop offset="0%" stop-color="#a78bfa" />
              <stop offset="100%" stop-color="#67e8f9" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>Focus Shield 設定</h1>

      <div class="stats">
        <p>ブロック回数: <span id="block-count" class="count">0</span> 回</p>
        <button type="button" id="reset-count" class="btn-small btn-secondary">カウントをリセット</button>
      </div>

      <section class="section">
        <h2>ブロック中のドメイン</h2>
        <ul id="domain-list"></ul>

        <div class="add-form">
          <input
            type="text"
            id="new-domain"
            placeholder="例: instagram.com"
            autocomplete="off"
          />
          <button type="button" id="add-btn" class="btn-primary">追加</button>
        </div>
      </section>

      <section class="section">
        <h2>許可するドメイン（ブロック対象の例外）</h2>
        <ul id="allowed-list"></ul>

        <div class="add-form">
          <input
            type="text"
            id="new-allowed"
            placeholder="例: music.youtube.com"
            autocomplete="off"
          />
          <button type="button" id="add-allowed-btn" class="btn-primary">追加</button>
        </div>
      </section>

      <div class="actions">
        <button type="button" id="reset-btn" class="btn-secondary">デフォルトに戻す</button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
