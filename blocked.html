<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>集中タイム中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        color: #e0e0e8;
        padding: 16px;
      }

      .card {
        max-width: 540px;
        width: 100%;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(138, 100, 255, 0.2);
        border-radius: 20px;
        padding: 48px 36px;
        text-align: center;
        box-shadow:
          0 0 40px rgba(138, 100, 255, 0.06),
          0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s ease-out;
      }

      .shield-icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 28px;
        animation: pulse 3s ease-in-out infinite;
      }

      .shield-icon svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 12px rgba(138, 100, 255, 0.5));
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(90deg, #a78bfa, #818cf8, #67e8f9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.4;
      }

      #info {
        font-size: 0.95rem;
        line-height: 1.7;
        color: #a0a0b8;
        margin-bottom: 32px;
      }

      code {
        background: rgba(138, 100, 255, 0.12);
        color: #c4b5fd;
        padding: 3px 8px;
        border-radius: 6px;
        font-size: 0.88rem;
        border: 1px solid rgba(138, 100, 255, 0.15);
        word-break: break-all;
      }

      .block-count {
        font-size: 0.88rem;
        color: #606078;
        margin-top: 24px;
      }

      .block-count .count {
        color: #c4b5fd;
        font-weight: 700;
      }

      button {
        background: linear-gradient(135deg, #7c3aed, #6366f1);
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          box-shadow 0.3s ease,
          transform 0.15s ease;
      }

      button:hover {
        box-shadow: 0 0 24px rgba(124, 58, 237, 0.45);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          filter: drop-shadow(0 0 12px rgba(138, 100, 255, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(138, 100, 255, 0.8));
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="shield-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Shield icon">
          <path
            d="M12 2L3.5 6.5V11.5C3.5 16.45 7.12 21.05 12 22C16.88 21.05 20.5 16.45 20.5 11.5V6.5L12 2Z"
            fill="url(#shieldGrad)"
            stroke="url(#shieldStroke)"
            stroke-width="0.8"
          />
          <path
            d="M10 12.5L11.5 14L14.5 10.5"
            stroke="#e0e7ff"
            stroke-width="1.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <defs>
            <linearGradient id="shieldGrad" x1="3.5" y1="2" x2="20.5" y2="22">
              <stop offset="0%" stop-color="rgba(124,58,237,0.35)" />
              <stop offset="100%" stop-color="rgba(99,102,241,0.25)" />
            </linearGradient>
            <linearGradient id="shieldStroke" x1="3.5" y1="2" x2="20.5" y2="22">
              <stop offset="0%" stop-color="#a78bfa" />
              <stop offset="100%" stop-color="#67e8f9" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>今は集中タイムなので見れません</h1>
      <p id="info"></p>
      <button type="button" onclick="history.back()">前のページへ戻る</button>
      <p class="block-count">今までに <span id="block-count" class="count">0</span> 回ブロックしました</p>
    </div>
    <script src="blocked.js"></script>
  </body>
</html>
